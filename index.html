<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Payment Gateway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NACOS Dues Payment</h1>
        <form action="#" method="POST">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="Student Name" required>
                </div>
                    <div class="form-group">    
                    <label for="matricNumber">Matric Number:</label>
                    <input type="text" id="matricnumber" name="matricnumber" required>   
                </div>
                <div class="form-group">
                    <label for="email address">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="expiryDate" name="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date: </label>
                    <input type="month" id="expiryDate" name="expiryDate" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" name="cvv" required>
                </div>
                    <button type="submit">Pay Now</button>
                    </form>
                </div>
</body>
</html>
